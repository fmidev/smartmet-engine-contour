verbose = false;

# Note: order is significant
producers =
[
        "pal_skandinavia",
	"ecmwf_maailma_pinta",
        "ecmwf_eurooppa_pinta",
        "ecmwf_skandinavia_painepinta",
	"ecmwf_temperature",
	"ecmwf_cloudiness",
	"ecmwf_pressure",
	"climate_tmax",
        "tutka_suomi_rr",
	"hbm"
];

// types: grid, points
// leveltypes: surface,pressure,model

pal_skandinavia:
{
        alias                   = ["pal","kap"];
        directory               = "../../../data/pal";
        pattern                 = ".*_pal_skandinavia_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 2;
};

tutka_suomi_rr:
{
        alias                   = ["tutka"];
        directory               = "../../../data/tutka_suomi_rr";
        pattern                 = ".*_tutka_suomi_rr\.sqd$";
        multifile               = true;
        forecast                = false;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 8;
};

ecmwf_eurooppa_pinta:
{
        alias                   = ["ec","europe"];
        directory               = "../../../data/ecpinta";
        pattern                 = ".*_ecmwf_eurooppa_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

ecmwf_skandinavia_painepinta:
{
        alias                   = ["pressurelevel","ec"];
        directory               = "../../../data/ecpainepinta";
        pattern                 = ".*_ecmwf_skandinavia_painepinta.*\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "pressure";
        number_to_keep          = 1;
};

climate_tmax:
{
        directory               = "../../../data/climate";
        pattern                 = "tmax.sqd";
        climatology             = true;
};

hbm:
{
        directory               = "../../../data/hbm";
        pattern                 = ".*_hbm_hir_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "model";
        number_to_keep          = 1;
};

ecmwf_maailma_pinta:
{
        directory               = "../../../data/ecworld";
        pattern                 = ".*_ecmwf_maailma_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

ecmwf_temperature:
{
        directory               = "data";
        pattern                 = "temperature.sqd";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

ecmwf_cloudiness:
{
        directory               = "data";
        pattern                 = "cloudiness.sqd";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

ecmwf_pressure:
{
        directory               = "data";
        pattern                 = "pressure.sqd";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};
